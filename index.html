<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesi NFT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <!-- Aggiungi il loader OBJ -->
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #f4f4f4;
      }
      #pdf-link {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        text-decoration: none;
        font-family: Arial, sans-serif;
        border-radius: 5px;
        z-index: 2; /* Per renderlo sopra il 3D */
      }
    </style>
  </head>
  <body>
    <a id="pdf-link" href="TESI_PIAZZOLLA_577068_v1.pdf" target="_blank">
      ðŸ“„ Apri il PDF
    </a>
    <script>
      let scene = new THREE.Scene();
      let camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      let renderer = new THREE.WebGLRenderer({ antialias: true });

      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      let light = new THREE.AmbientLight(0xffffff, 1);
      scene.add(light);

      let loader = new THREE.OBJLoader(); // Usa il loader OBJ
      let model;
      loader.load("MODELLO_TESI_EDO.obj", function (obj) {
        model = obj;
        model.scale.set(2, 2, 2);
        scene.add(model);

        function animate() {
          requestAnimationFrame(animate);
          model.rotation.y += 0.01;
          renderer.render(scene, camera);
        }
        animate();
      });

      camera.position.z = 5;

      // Funzione per il raycasting
      let raycaster = new THREE.Raycaster();
      let mouse = new THREE.Vector2();

      window.addEventListener("click", onMouseClick, false);
      window.addEventListener("mousemove", onMouseMove, false);

      function onMouseMove(event) {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      }

      function onMouseClick(event) {
        raycaster.updateMatrixWorld();
        raycaster.setFromCamera(mouse, camera);

        let intersects = raycaster.intersectObject(model);
        if (intersects.length > 0) {
          window.open("TESI_PIAZZOLLA_577068_v1.pdf", "_blank");
        }
      }

      window.addEventListener("resize", () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      });
    </script>
  </body>
</html>
