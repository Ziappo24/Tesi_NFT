<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Congratulazioni Edoardo!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #f5f5f5;
      }
      #click-instruction {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border-radius: 8px;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div id="scene-container"></div>
    <div id="click-instruction">Clicca sul modello 3D per aprire la tesi</div>
    <script>
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf5f5f5);

      const camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      const renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true,
      });

      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;
      document
        .getElementById("scene-container")
        .appendChild(renderer.domElement);

      // Improved lighting for better depth
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const frontLight = new THREE.DirectionalLight(0xffffff, 0.8);
      frontLight.position.set(5, 5, 5);
      frontLight.castShadow = true;
      scene.add(frontLight);

      const backLight = new THREE.DirectionalLight(0xffffff, 0.3);
      backLight.position.set(-5, -5, -5);
      scene.add(backLight);

      // Create procedural texture for pages
      const createPaperTexture = () => {
        const canvas = document.createElement("canvas");
        canvas.width = 512;
        canvas.height = 512;
        const ctx = canvas.getContext("2d");

        // Fill with light gray
        ctx.fillStyle = "#f0f0f0";
        ctx.fillRect(0, 0, 512, 512);

        // Add subtle noise for paper texture
        for (let i = 0; i < 50000; i++) {
          const x = Math.random() * 512;
          const y = Math.random() * 512;
          const gray = 220 + Math.random() * 20;
          ctx.fillStyle = `rgb(${gray},${gray},${gray})`;
          ctx.fillRect(x, y, 1, 1);
        }

        return new THREE.CanvasTexture(canvas);
      };

      const paperTexture = createPaperTexture();

      const modelGroup = new THREE.Group();
      scene.add(modelGroup);

      let model;
      const loader = new THREE.OBJLoader();
      loader.load(
        "MODELLO_TESI_EDO.obj",
        function (obj) {
          model = obj;

          // Cover material (blu scuro #154c79)
          const coverMaterial = new THREE.MeshStandardMaterial({
            color: 0xe0e0e0,
            roughness: 0.7,
            metalness: 0.1,
          });

          // Pages material (grigio chiaro con texture)
          const pagesMaterial = new THREE.MeshStandardMaterial({
            color: 0x154c79,
            roughness: 0.8,
            metalness: 0,
            map: paperTexture,
          });

          let meshCounter = 0;
          obj.traverse(function (child) {
            if (child instanceof THREE.Mesh) {
              child.material =
                meshCounter % 2 === 0 ? coverMaterial : pagesMaterial;
              child.castShadow = true;
              child.receiveShadow = true;
              meshCounter++;
            }
          });

          const box = new THREE.Box3().setFromObject(model);
          const center = box.getCenter(new THREE.Vector3());
          const size = box.getSize(new THREE.Vector3());

          model.position.sub(center);
          modelGroup.add(model);

          const maxDim = Math.max(size.x, size.y, size.z);
          const scale = 3 / maxDim;
          modelGroup.scale.set(scale, scale, scale);

          camera.position.z = 5;
        },
        undefined,
        function (error) {
          console.error("Errore nel caricamento del modello:", error);
        }
      );

      const raycaster = new THREE.Raycaster();
      const mouse = new THREE.Vector2();

      window.addEventListener("click", onMouseClick);
      window.addEventListener("mousemove", onMouseMove);

      function onMouseMove(event) {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      }

      function onMouseClick() {
        if (model) {
          raycaster.setFromCamera(mouse, camera);
          const intersects = raycaster.intersectObject(model, true);
          if (intersects.length > 0) {
            window.open("TESI_PIAZZOLLA_577068_v1.pdf", "_blank");
          }
        }
      }

      function animate() {
        requestAnimationFrame(animate);
        if (modelGroup) {
          modelGroup.rotation.y += 0.005;
        }
        renderer.render(scene, camera);
      }
      animate();

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
