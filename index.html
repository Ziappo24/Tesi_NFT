<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Congratulazioni Edoardo! - Laurea Triennale in Ingegneria Informatica
    </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #ffffff;
        font-family: Arial, sans-serif;
      }
      #scene-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #pdf-link {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 12px 20px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: background 0.3s ease;
        z-index: 2;
      }
      #pdf-link:hover {
        background: rgba(0, 0, 0, 0.9);
      }
      #click-instruction {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border-radius: 8px;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div id="scene-container"></div>
    <a id="pdf-link" href="TESI_PIAZZOLLA_577068_v1.pdf" target="_blank">
      ðŸ“„ Apri il PDF
    </a>
    <div id="click-instruction">Clicca sul modello 3D per aprire la tesi</div>
    <script>
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xffffff);

      const camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      const renderer = new THREE.WebGLRenderer({ antialias: true });

      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document
        .getElementById("scene-container")
        .appendChild(renderer.domElement);

      // Enhanced lighting setup
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
      scene.add(ambientLight);

      const frontLight = new THREE.DirectionalLight(0xffffff, 1);
      frontLight.position.set(0, 0, 5);
      scene.add(frontLight);

      const backLight = new THREE.DirectionalLight(0xffffff, 0.8);
      backLight.position.set(0, 0, -5);
      scene.add(backLight);

      const topLight = new THREE.DirectionalLight(0xffffff, 0.8);
      topLight.position.set(0, 5, 0);
      scene.add(topLight);

      let model;
      const loader = new THREE.OBJLoader();
      loader.load(
        "MODELLO_TESI_EDO.obj",
        function (obj) {
          model = obj;

          // Add material to make the model more visible
          obj.traverse(function (child) {
            if (child instanceof THREE.Mesh) {
              child.material = new THREE.MeshPhongMaterial({
                color: 0x2194ce,
                specular: 0x494949,
                shininess: 30,
              });
            }
          });

          // Adjust scale if needed
          model.scale.set(1.5, 1.5, 1.5);

          // Center the model
          const box = new THREE.Box3().setFromObject(model);
          const center = box.getCenter(new THREE.Vector3());
          model.position.sub(center);

          scene.add(model);

          // Adjust camera position based on model size
          const size = box.getSize(new THREE.Vector3());
          const maxDim = Math.max(size.x, size.y, size.z);
          camera.position.z = maxDim * 2;
        },
        undefined,
        function (error) {
          console.error("Errore nel caricamento del modello:", error);
        }
      );

      // Raycasting setup
      const raycaster = new THREE.Raycaster();
      const mouse = new THREE.Vector2();

      // Mouse events
      window.addEventListener("click", onMouseClick);
      window.addEventListener("mousemove", onMouseMove);

      function onMouseMove(event) {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      }

      function onMouseClick() {
        if (model) {
          raycaster.setFromCamera(mouse, camera);
          const intersects = raycaster.intersectObject(model, true);
          if (intersects.length > 0) {
            window.open("TESI_PIAZZOLLA_577068_v1.pdf", "_blank");
          }
        }
      }

      // Animation
      function animate() {
        requestAnimationFrame(animate);
        if (model) {
          model.rotation.y += 0.005;
        }
        renderer.render(scene, camera);
      }
      animate();

      // Responsive handling
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
